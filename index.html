<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-frame">
        <div class="frame">
            <div class="sec-1">
                <div class="pfp"></div>

                <div class="username">
                    <div class="name"></div>
                    <img src="verified.png" width="20px">
                </div>
                <div class="option">
                    <img src="option.png" width="20px">
                </div>

            </div>
            <div class="sec-2">

            </div>
            <div class="sec-3">
                <div class="icons1">
                    <img src="heart.png" width="18px">
                    <img src="chat.png" width="18px">
                    <img src="send.png" width="18px">

                </div>
                <img id="book" src="bookmark.png" width="20px">
            </div>
            <div class="sec-4">
                <p></p>
            </div>
            <div class="sec-5">
                <div class="username">

                    <img src="verified.png" width="20px">
                </div>
                <div class="comment"></div>
            </div>
        </div>
    </div>
    <div class="main-frame2">
        <div class="title">Instagram-post-generator</div>
        <input type="text" class="profile-picture" placeholder="Url for profile picture">
        <input type="text" class="name" placeholder="Username">
        <input type="text" class="postimage" placeholder="Url of post image">
        <input type="text" class="likes" placeholder="likes with 'k' and 'm">
        <input type="text" class="comments" placeholder="Comment">
        <button onclick="show()" class="gen">Preview</button>
        
    </div>
    
    <script src="script.js"></script>
</body>

</html>
